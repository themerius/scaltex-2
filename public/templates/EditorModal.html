<div class="modal" id="modal-{{from}}" tabindex="-1" role="dialog" aria-labelledby="modal-{{from}}-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <div class="modal-title input-group" id="modal-{{from}}-label">
          <span class="input-group-addon">@</span>
          <input id="modal-{{from}}-classDef" type="text" class="form-control" placeholder="{{classDef}}" />
          <span class="input-group-addon">id</span>
          <input type="text" class="form-control" placeholder="{{from}}" />
        </div>
      </div>

      <pre
        id="modal-{{from}}-matter"
        class="modal-body code"
        contenteditable="true">{{{contentSrc}}}</pre>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id="modal-{{from}}-button" type="button" class="btn btn-primary">Save changes</button>
      </div>

    </div>
  </div>
</div>
